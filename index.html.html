<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! ðŸŽ‚</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;800&display=swap');

        :root {
            --sky-light: #87CEEB;
            --sky-white: #FFFFFF;
            --blue-dark: #1E90FF;
            --pink: #FF69B4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, var(--sky-light) 0%, var(--sky-white) 60%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #333;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .hero h1 {
            font-family: 'Pacifico', cursive;
            font-size: 5rem;
            color: var(--blue-dark);
            text-shadow: 3px 3px 0 #fff, 5px 5px 0 rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
            margin-bottom: 10px;
        }

        .hero h2 {
            font-size: 3rem;
            color: var(--pink);
            -webkit-text-stroke: 1px white;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-buka {
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, var(--blue-dark), var(--sky-light));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(30, 144, 255, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }

        .btn-buka:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 15px 35px rgba(30, 144, 255, 0.6);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            animation: floatUp 12s linear infinite;
            z-index: 1;
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 15px solid inherit;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50vh) rotate(10deg); }
            100% { transform: translateY(-100vh) rotate(-10deg); }
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: cloudMove 20s linear infinite;
        }

        @keyframes cloudMove {
            from { left: -200px; }
            to { left: 100vw; }
        }

        .gallery-section {
            padding: 80px 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--blue-dark);
            margin-bottom: 50px;
            position: relative;
        }

        .section-title::after {
            content: 'âœ¨';
            display: block;
            font-size: 1.5rem;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .photo-frame {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            transition: 0.3s;
            position: relative;
        }

        .photo-frame:hover {
            transform: scale(1.05) rotate(0deg) !important;
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .photo-frame:nth-child(even) {
            transform: rotate(2deg);
        }

        .photo-frame img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
        }

        .photo-frame .caption {
            text-align: center;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #555;
        }

        .wishes-section {
            background: white;
            padding: 80px 20px;
            text-align: center;
            position: relative;
            clip-path: polygon(0 5%, 100% 0, 100% 100%, 0 100%);
            margin-top: 50px;
        }

        .wishes-section h2 {
            font-size: 2.5rem;
            color: var(--pink);
            margin-bottom: 30px;
        }

        .wishes-section p {
            font-size: 1.3rem;
            line-height: 2;
            color: #555;
            max-width: 700px;
            margin: 0 auto;
            font-style: italic;
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            top: -20px;
            animation: fall linear forwards;
            z-index: 100;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }

        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 1000;
            transition: 0.3s;
            border: 3px solid var(--sky-light);
        }

        .music-btn:hover {
            transform: scale(1.1);
            background: var(--sky-light);
            color: white;
        }

        footer {
            text-align: center;
            padding: 30px;
            background: var(--blue-dark);
            color: white;
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 3rem; }
            .hero h2 { font-size: 2rem; }
            .photo-frame { max-width: 100%; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <div class="music-btn" onclick="toggleMusic()" id="musicBtn">ðŸŽµ</div>

    <div class="cloud" style="width: 120px; height: 40px; top: 10%; left: 10%; animation-duration: 25s;"></div>
    <div class="cloud" style="width: 100px; height: 35px; top: 20%; left: 60%; animation-duration: 30s;"></div>

    <div class="balloon" style="left: 10%; background: #FF6B6B; animation-duration: 8s;"></div>
    <div class="balloon" style="left: 25%; background: #4ECDC4; animation-duration: 10s;"></div>
    <div class="balloon" style="left: 50%; background: #FFE66D; animation-duration: 12s;"></div>
    <div class="balloon" style="left: 75%; background: #1E90FF; animation-duration: 9s;"></div>
    <div class="balloon" style="left: 90%; background: #FF69B4; animation-duration: 11s;"></div>

    <section class="hero">
        <h1>Happy Birthday!</h1>
        <h2>IHSAN</h2>
        <p>Wishing you all the best on your special day! ðŸŽ‚</p>
        <a href="ucapan.html" class="btn-buka">Greeting card
</a>
    </section>

    <section class="gallery-section" id="gallery">
        <div class="photo-grid">
            <div class="photo-frame">
                <img src="ihsan3.jpeg" alt="Foto 1">
                <div class="caption">Paling soft spoken inimahhh</div>
            </div>
            <div class="photo-frame">
                <img src="ihsan4.jpeg" alt="Foto 2">
                <div class="caption">Selalu dapat idea</div>
            </div>
            <div class="photo-frame">
                <img src="ihsan6.jpeg" alt="Foto 3">
                <div class="caption">King olahraga</div>
            </div>
        </div>
    </section>

    <script>
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;

        window.addEventListener('load', () => {
            setTimeout(() => {
                music.volume = 0.4;
                music.play().then(() => {
                    isPlaying = true;
                    musicBtn.innerHTML = 'ðŸ”Š';
                }).catch(() => {
                    console.log("Autoplay diblokir browser, klik tombol untuk putar");
                });
            }, 500);
        });

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicBtn.innerHTML = 'ðŸŽµ';
            } else {
                music.play();
                musicBtn.innerHTML = 'ðŸ”Š';
            }
            isPlaying = !isPlaying;
        }

        const confettiColors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#1E90FF', '#FF69B4', '#FFFFFF'];

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            const size = Math.random() * 10 + 5;
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(confetti);
            setTimeout(() => { confetti.remove(); }, 5000);
        }

        setInterval(createConfetti, 200);
    </script>
</body>
</html>
