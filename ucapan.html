<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Kartu Ucapan</title> 
<style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap');
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(180deg, #87CEEB 0%, #B0E2FF 50%, #E0F4FF 100%);
        font-family: 'Montserrat', sans-serif;
        overflow: hidden;
    }

    .clouds {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .cloud {
        position: absolute;
        background: rgba(255,255,255,0.5);
        border-radius: 50px;
        animation: cloud-move 25s linear infinite;
    }

    .cloud::before, .cloud::after {
        content: '';
        position: absolute;
        background: inherit;
        border-radius: 50%;
    }

    .cloud-1 { width: 100px; height: 40px; top: 15%; animation-duration: 28s; }
    .cloud-1::before { width: 50px; height: 50px; top: -25px; left: 15px; }
    .cloud-1::after { width: 35px; height: 35px; top: -15px; left: 50px; }

    .cloud-2 { width: 80px; height: 32px; top: 25%; animation-duration: 35s; animation-delay: 5s; opacity: 0.4; }
    .cloud-2::before { width: 40px; height: 40px; top: -20px; left: 10px; }
    .cloud-2::after { width: 28px; height: 28px; top: -12px; left: 40px; }

    .cloud-3 { width: 60px; height: 25px; top: 10%; animation-duration: 40s; animation-delay: 12s; opacity: 0.3; }
    .cloud-3::before { width: 30px; height: 30px; top: -15px; left: 8px; }
    .cloud-3::after { width: 20px; height: 20px; top: -8px; left: 30px; }

    @keyframes cloud-move {
        0% { transform: translateX(-150px); }
        100% { transform: translateX(calc(100vw + 150px)); }
    }

    .container {
        position: relative;
        width: 100%;
        max-width: 460px;
        height: 360px;
        perspective: 1200px;
        cursor: pointer;
        z-index: 10;
    }

    .envelope {
        position: absolute;
        width: 100%;
        height: 100%;
        transition: transform 0.8s ease;
        transform-style: preserve-3d;
        z-index: 2;
    }

    .envelope-front {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(160deg, #9AD6E8 0%, #87CEEB 50%, #7AC0E0 100%);
        border-radius: 10px;
        box-shadow: 
            0 25px 50px rgba(30, 100, 150, 0.18),
            0 12px 20px rgba(30, 100, 150, 0.12),
            inset 0 -3px 10px rgba(255,255,255,0.25),
            inset 0 3px 8px rgba(255,255,255,0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        backface-visibility: hidden;
    }

    .envelope-flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        border-left: 230px solid transparent;
        border-right: 230px solid transparent;
        border-top: 130px solid #A8DDF0;
        transform-origin: top;
        transition: transform 0.8s ease;
        z-index: 3;
        filter: drop-shadow(0 1px 2px rgba(30, 100, 150, 0.08));
    }

    .open-label {
        position: absolute;
        color: rgba(255,255,255,0.9);
        font-size: 12px;
        letter-spacing: 4px;
        text-transform: uppercase;
        font-weight: 500;
        animation: label-float 3s ease-in-out infinite;
        z-index: 4;
    }

    .open-label::after {
        content: '';
        display: block;
        width: 1px;
        height: 20px;
        background: linear-gradient(to bottom, rgba(255,255,255,0.6), transparent);
        margin: 10px auto 0;
    }

    @keyframes label-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
    }

    .card-inside {
        position: absolute;
        width: 86%;
        height: 80%;
        top: 10%;
        left: 7%;
        background: #FEFCFF;
        border-radius: 6px;
        box-shadow: 
            0 20px 40px rgba(30, 100, 150, 0.12),
            0 8px 15px rgba(30, 100, 150, 0.08);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 35px;
        opacity: 0;
        transform: translateY(50px) scale(0.92);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.3s;
        z-index: 1;
    }

    .decor-top {
        font-size: 26px;
        margin-bottom: 12px;
        letter-spacing: 6px;
    }

    .card-title {
        font-size: 26px;
        color: #5BA3B8;
        font-weight: 500;
        letter-spacing: 5px;
        text-transform: uppercase;
        margin-bottom: 4px;
    }

    .divider {
        width: 50px;
        height: 1px;
        background: linear-gradient(90deg, transparent, #C4E4F4, transparent);
        margin: 15px 0;
    }

    .card-message {
        font-size: 12px;
        color: #666;
        line-height: 2;
        font-weight: 400;
        max-width: 260px;
    }

    .card-message p {
        margin-bottom: 5px;
    }

    .card-from {
        margin-top: 20px;
        font-size: 10px;
        color: #aaa;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    .balloons {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
    }

    .balloon {
        position: absolute;
        width: 24px;
        height: 30px;
        border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
        animation: balloon-rise 12s ease-in-out infinite;
    }

    .balloon::after {
        content: '';
        position: absolute;
        width: 1px;
        height: 40px;
        background: rgba(0,0,0,0.08);
        bottom: -40px;
        left: 50%;
    }

    .balloon-1 { right: 12%; bottom: -40px; background: #FFB8C8; animation-delay: 0s; }
    .balloon-2 { right: 25%; bottom: -55px; background: #9AD6E8; animation-delay: 3s; }
    .balloon-3 { right: 38%; bottom: -45px; background: #D4B8E8; animation-delay: 6s; }

    @keyframes balloon-rise {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    .container.opened .envelope-flap {
        transform: rotateX(180deg);
    }

    .container.opened .card-inside {
        opacity: 1;
        transform: translateY(-35px) scale(1);
        z-index: 5;
    }

    .container.opened .open-label {
        opacity: 0;
        transition: opacity 0.2s;
    }

    @media (max-width: 500px) {
        .container { width: 82%; height: 320px; }
        .envelope-flap { border-left: 155px solid transparent; border-right: 155px solid transparent; border-top: 110px solid #A8DDF0; }
        .card-title { font-size: 20px; }
        .card-message { font-size: 11px; }
        .card-inside { padding: 25px; }
    }
</style>
</head> 
<body>
<div class="clouds">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
</div>

<div class="balloons">
    <div class="balloon balloon-1"></div>
    <div class="balloon balloon-2"></div>
    <div class="balloon balloon-3"></div>
</div>

<div class="container" onclick="openEnvelope()">
    
    <div class="envelope">
        <div class="envelope-flap"></div>
        <div class="envelope-front">
            <div class="open-label">buka buka buka </div>
        </div>
    </div>

    <div class="card-inside">
        <div class="decor-top">☁️ ☀️ ☁️</div>
        <div class="card-title">Happy Birthday Mas Bro</div>
        <div class="divider"></div>
        <div class="card-message">
            <p>Udah 19 tahun aja ni!!</p>
            <p>semoga selalu diberkahi atas kehidupannya di beri kelancaran untuk rezekinya serta selalu sehat berharap apa yang kamu doakan cepat terkabul aminn, ingat "semakin tua semakin muda" </p>
    
        </div>
    </div>

</div>

<script>
    let isOpened = false;

    function openEnvelope() {
        const container = document.querySelector('.container');
        
        if (!isOpened) {
            container.classList.add('opened');
            isOpened = true;
        } else {
            container.classList.remove('opened');
            isOpened = false;
        }
    }
</script>
</body> 
</html>
